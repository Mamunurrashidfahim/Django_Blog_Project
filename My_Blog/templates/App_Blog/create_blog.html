{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create New Blog {% endblock %}
{% block body %}
<h2>Create New Blog :</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <input type="submit" value="Add Blog" class="btn btn-info btn-sm mt-2">
</form>
{% endblock %}
