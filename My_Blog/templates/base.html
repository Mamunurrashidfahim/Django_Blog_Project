<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/13f9557492.js"></script>
    <title>{% block title %} Blogs {% endblock %}</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index'%}">Home</a>
          </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:profile'%}">Your Profile </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'App_Blog:create_blog'%}">Add Blog </a>
            </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'App_Blog:my_blogs'%}">My Blogs </a>
            </li>


            <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:logout'%}">Logout </a>
            </li>
            {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:signup'%}">Sign Up </a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:login'%}">Login </a>
          </li>
           {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
        {% block body %}

        {% endblock %}
    </div>
  </body>
</html>
